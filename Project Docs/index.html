                    audioRef.current.currentTime = 0; // Reset audio to beginning
                    audioRef.current.play()
                        .then(() => {
                            console.log('VC Audio started playing successfully');
                            audioRef.current.onended = () => {
                                console.log('VC Audio finished playing');
                                setIsPlaying(false);
                            };
                        })
                        .catch(e => {
                            console.error('VC Audio play failed:', e);
                            console.error('VC Audio error details:', audioRef.current?.error);
                            setIsPlaying(false);
                        });
                } else {
                    console.error('VC Audio element not found');
                    setIsPlaying(false);
                }
            };
            
            const stopAudio = () => {
                console.log('VC Stop button clicked');
                setIsPlaying(false);
                if (audioRef.current) {
                    audioRef.current.pause();
                    audioRef.current.currentTime = 0;
                }
            };
            
            return (
                <div className="glassmorphism rounded-xl p-4">
                    <div className="flex justify-between items-center mb-4">
                        <h3 className="text-lg font-bold">VC Partner Experience</h3>
                        <div className="flex items-center space-x-2">
                            {!isPlaying ? (
                                <button onClick={playAudio} className="primary-button text-xs flex items-center">
                                    <svg className="w-3 h-3 mr-1" fill="currentColor" viewBox="0 0 20 20">
                                        <path fillRule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clipRule="evenodd" />
                                    </svg>
                                    Play Audio
                                </button>
                            ) : (
                                <button onClick={stopAudio} className="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded text-xs flex items-center">
                                    <svg className="w-3 h-3 mr-1" fill="currentColor" viewBox="0 0 20 20">
                                        <path fillRule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8 7a1 1 0 00-1 1v4a1 1 0 001 1h4a1 1 0 001-1V8a1 1 0 00-1-1H8z" clipRule="evenodd" />
                                    </svg>
                                    Stop
                                </button>
                            )}
                            <div className="flex space-x-1">
                                {vcSteps.map((step, index) => (
                                    <div key={index} className={`w-1.5 h-1.5 rounded-full transition-colors ${index === currentStep ? 'bg-purple-500' : 'bg-gray-600'}`}></div>
                                ))}
                            </div>
                        </div>
                    </div>
                    <audio ref={audioRef} src="/vc-demo-complete.mp3" preload="auto" />
                    <div className="demo-container">
                        {vcSteps.map((step, index) => (
                            <div key={index} className={`demo-step ${currentStep === index ? 'active' : ''}`}>
                                <h4 className="text-base font-semibold mb-3">{step.title}</h4>
                                {step.content}
                            </div>
                        ))}
                    </div>
                </div>
            );
        };
        
        const VCDirectory = () => {
            const [searchTerm, setSearchTerm] = useState('');
            const [isPlaying, setIsPlaying] = useState(false);
            const audioRef = useRef(null);
            
            const filteredVCs = mockVCs.filter(vc => 
                vc.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                vc.industries.toLowerCase().includes(searchTerm.toLowerCase())
            );
            
            const playAudio = () => {
                setIsPlaying(true);
                if (audioRef.current) {
                    audioRef.current.play()
                        .then(() => {
                            audioRef.current.onended = () => setIsPlaying(false);
                        })
                        .catch(e => console.log('Audio play failed:', e));
                }
            };
            
            const stopAudio = () => {
                setIsPlaying(false);
                if (audioRef.current) {
                    audioRef.current.pause();
                    audioRef.current.currentTime = 0;
                }
            };
            
            return (
                <div className="glassmorphism rounded-xl p-4">
                    <div className="flex justify-between items-center mb-3">
                        <h3 className="text-lg font-bold">Investor Directory</h3>
                        {!isPlaying ? (
                            <button onClick={playAudio} className="primary-button text-xs flex items-center">
                                <svg className="w-3 h-3 mr-1" fill="currentColor" viewBox="0 0 20 20">
                                    <path fillRule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clipRule="evenodd" />
                                </svg>
                                Play Audio
                            </button>
                        ) : (
                            <button onClick={stopAudio} className="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded text-xs flex items-center">
                                <svg className="w-3 h-3 mr-1" fill="currentColor" viewBox="0 0 20 20">
                                    <path fillRule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8 7a1 1 0 00-1 1v4a1 1 0 001-1V8a1 1 0 00-1-1H8z" clipRule="evenodd" />
                                </svg>
                                Stop
                            </button>
                        )}
                    </div>
                    <audio ref={audioRef} src="/directory-demo.mp3" preload="auto" />
                    
                    <input
                        type="text"
                        placeholder="Search by sector, stage, or check size..."
                        className="form-input mb-3"
                        value={searchTerm}
                        onChange={(e) => setSearchTerm(e.target.value)}
                    />
                    
                    <div className="space-y-2 max-h-96 overflow-y-auto">
                        {filteredVCs.map(vc => (
                            <div key={vc.id} className="vc-row bg-gray-800/50 rounded p-3">
                                <div className="flex justify-between items-start">
                                    <div className="flex-1">
                                        <div className="flex items-center gap-3 mb-1">
                                            <span className="font-semibold">{vc.name}</span>
                                            <span className="text-xs bg-gray-700 px-2 py-0.5 rounded">{vc.type}</span>
                                        </div>
                                        <div className="grid grid-cols-2 lg:grid-cols-6 gap-3 text-xs text-gray-400">
                                            <div><span className="text-gray-500">Stage:</span> {vc.stage}</div>
                                            <div><span className="text-gray-500">Check:</span> {vc.checkSize}</div>
                                            <div><span className="text-gray-500">Industries:</span> {vc.industries}</div>
                                            <div><span className="text-gray-500">Geography:</span> {vc.geography}</div>
                                            <div><span className="text-gray-500">Response:</span> {vc.responseRate}</div>
                                            <div><span className="text-gray-500">Avg Time:</span> {vc.avgResponse}</div>
                                        </div>
                                    </div>
                                    <button className="primary-button text-xs ml-4">Submit Deck</button>
                                </div>
                            </div>
                        ))}
                    </div>
                    <div className="text-center mt-3">
                        <p className="text-xs text-gray-400">Access to {mockVCs.length}+ active investors</p>
                    </div>
                </div>
            );
        };
        
        const App = () => {
            const [currentView, setCurrentView] = useState('main');
            
            return (
                <div className="min-h-screen">
                    <nav className="flex justify-between items-center p-3 border-b border-gray-800">
                        <div 
                            className="flex items-center space-x-2 cursor-pointer"
                            onClick={() => setCurrentView('main')}
                        >
                            <div className="w-7 h-7 bg-gradient-to-br from-blue-500 to-purple-600 rounded-lg flex items-center justify-center shadow-lg">
                                <svg className="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 10V3L4 14h7v7l9-11h-7z" />
                                </svg>
                            </div>
                            <div className="text-base font-bold bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text text-transparent">
                                VentureSync
                            </div>
                        </div>
                        
                        <div className="flex items-center space-x-2">
                            <button 
                                onClick={() => setCurrentView('founders')}
                                className="px-2 py-1 rounded text-xs bg-gray-700 hover:bg-gray-600"
                            >
                                For Founders
                            </button>
                            <button 
                                onClick={() => setCurrentView('vcs')}
                                className="px-2 py-1 rounded text-xs bg-gray-700 hover:bg-gray-600"
                            >
                                For VCs
                            </button>
                            <button className="primary-button text-xs">Sign Up</button>
                        </div>
                    </nav>
                    
                    <FundingTicker />
                    <MetricsSection />
                    
                    <div className="max-w-7xl mx-auto px-4 py-3">
                        <div className="text-center mb-6">
                            <h1 className="text-2xl font-bold mb-2">AI-Powered VC Matching Platform</h1>
                            <p className="text-base text-gray-400">Connect founders with the right investors using multi-agent AI</p>
                        </div>
                        
                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-4 mb-4">
                            <PlatformDemo />
                            <VCExperienceDemo />
                        </div>
                        <VCDirectory />
                    </div>
                </div>
            );
        };
        
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
